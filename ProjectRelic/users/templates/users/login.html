{% load static%}
<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login Relic</title>
      <link rel="stylesheet" href="{% static 'users/login.css'%}">
   </head>
   <body>
      <div class="wrapper">
         <div class="title">Login Form</div>
         <form action="#" method="post">
            {% csrf_token %}
            <div class="field">
               <input type="text" name="e_mail" required>
               <label>Email Address</label>
            </div>
            <div class="field">
               <input type="password" name="password" required>
               <label>Password</label>
            </div>
            <div class="content">
               <div class="checkbox">
                  <input type="checkbox" id="remember-me">
                  <label for="remember-me">Remember me</label>
               </div>
               <div class="pass-link">
                  <a href="#">Forgot password?</a>
               </div>
            </div>
            <div class="field">
               <button type="submit" value="Login">Sumit</button>
            </div>
            <div class="signup-link">
               Don't have an acco? <a href="singup">Create account</a>
            </div>
         </form>
      </div>
   </body>
</html>
