{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>product</title>
   <link rel="stylesheet" href="{%static 'shop/product.css'%}">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
   <section class="product">
      <article class="article1">
         <div><img src="{{product.thumbnailImage}}"></div>
      </article>
      <article class="article2">
         <div class="div1">{{product.brand}}</div>
         <div class="title">{{product.title}}</div>
         <div class="div2">Price: $ {{product.price}}</div>
         <div class="stars">
            {% for i in range %}
               {% if product.stars >= i %}
               <i class="fa-solid fa-star"></i>
               {% else %}
               <i class="fa-regular fa-star"></i>
               {% endif %}
            {% endfor %}
         </div>

         <div class="check">Availability: {{product.stock}} in stock</div>
         <div class="title">{{product.description}}</div>
         <div class="a">
            <div><a href="#">Add to cart</a></div>
            <div><a href="./by.html">By now</a></div>
         </div>
         <!-- <div class="social">
            <div >social media:</div>
            <div class="a1">
               <a href="#"><i class="fa-brands fa-facebook"></i></a>
               <a href="#"><i class="fa-brands fa-twitter"></i></a>
               <a href="#"><i class="fa-brands fa-github"></i></a>
            <a href="#"><i class="fa-brands fa-square-instagram"></i></a>
            </div> 
         </div> -->
      </article>
   </section>
</body>

</html>
